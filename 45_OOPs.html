        /* Classes, Object, Methods, Constructors*/
        class RailwayForm {

            constructor(name, trainNo) {
                this.name = name;
                this.trainNo = trainNo;
            }

            submit() {
                console.log(`${this.name} your form is submited successfully for train No : ${this.trainNo}`);
            }
            cancel() {
                console.log(`${this.name} your form is CANCELED successfully for train No : ${this.trainNo}`);
            }

            // fill(name, trainNo){
            //     this.name = name;
            //     this.trainNo = trainNo;
            // }
        }

        let kab = new RailwayForm("Kaushik", 88134);
        let chinay1 = new RailwayForm("Chinmay", 506878);
        let chinay2 = new RailwayForm("Chinmay", 98878);

        // kab.fill("Kaushik", 122134);

        // chinay1.fill("Chinmay", 506878);
        chinay1.submit();

        // chinay2.fill("Chinmay", 98878);
        chinay2.submit();

        chinay1.cancel();


        class RailwayForm2 {

            constructor(name, trainNo, address) {
                this.name = name;
                this.trainNo = trainNo;
                this.address=address;
            }

            submit() {
                console.log(`${this.name} your form is submited successfully for train No : ${this.trainNo} & your address is : ${this.address}`);
            }
            cancel() {
                console.log(`${this.name} your form is CANCELED successfully for train No : ${this.trainNo}`);
                this.address=0;

            }

        }

        let kabForm = new RailwayForm2("Kaushik", 88134,"Mumbai",);
        let chinay1Form = new RailwayForm2("Chinmay", 506878,"pune",);
        let chinay2Form = new RailwayForm2("Chinmay", 98878,"nashik",);
        kabForm.submit();
        chinay1Form.submit();
        chinay2Form.submit();
        chinay1Form.cancel();

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Spread Operator</h1>

    <script>
        // Spread Operator
        let arr1 = [100, 300, 400];
        let obj1 = { ...arr1 };

        console.log(obj1);

        function sum(v1, v2, v3) {
            return v1 + v2 + v3;
        }

        console.log(sum(...arr1))

        let obj2 = {
            name: "Kaushik",
            company: "Tata",
            address: "mumbai"
        };

        // Very Usefull While coding in REact JS and Next JS
        console.log(obj2);
        console.log("With Chnaging Values");
        console.log({ ...obj2, name: "Chinamy", company: "Infosys" });
        console.log("Values never changed after changing");
        console.log(obj2);

        console.log("Without Chnaging Values");
        console.log({ name: "Chinamy", company: "Infosys", ...obj2 });
    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Object Method</title>
</head>
<body>
    <script>
        // console.log(console);
        let obj = {
            name:"kaushik",
            age:25,
            city:"Mumbai"
        };

        console.time("checktime");
        console.log("Log");
        console.assert(55>100);
        console.assert(1000>7);
        console.error("This throws user erro");
        console.warn("Dont take drugs");
        console.info("Provide in information");
        console.table(obj);
        console.timeEnd("checktime");
        // console.clear();
        
    </script>

</body>
</html>

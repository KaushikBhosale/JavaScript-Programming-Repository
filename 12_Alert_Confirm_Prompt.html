<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Confirm</title>
</head>
<body>
    <script>

        alert("Time is Running");

        let a = prompt("Enter the value of a :");
        a = Number.parseInt(a);

        alert("The value of a : " + a);

        let w=confirm("Do You Want to Write on Page");
        if (w) {
            document.write("The value of a " + a);
        } else{
            document.write("Value Not Writen");

        }


        
    </script>
    <h1>Alert Prompt Confirm</h1>
</body>
</html>

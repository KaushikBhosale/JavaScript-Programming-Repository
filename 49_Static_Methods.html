<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Methods</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Static Methods</h1>

    <script>
        class Animal {
            constructor(name) {
                this.name = name;
                // this.name = Animal.capitalize(name); // best way
            }

            walk() {
                console.log(`Animal ${Animal.capitalize(this.name)} is Walking`);
                console.log(`Animal ${this.name} is Walking`);
            }

            // Static Methods are created to use throughout the program using class name
            static capitalize(name) {
                return name.charAt(0).toUpperCase() + name.substr(1, name.lenght);
            }
        }

        let j = new Animal(Animal.capitalize("kuuta"));
        let b = new Animal("billi");
        
        j.walk();
        b.walk();
    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

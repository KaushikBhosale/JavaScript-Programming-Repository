<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Assignment & Spread Operator</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Destructuring Assignment & Spread Operator</h1>
    <script>
        // Normal Concepts
        let arr = [2, 4, 5];
        let a = arr[0];
        let b = arr[1];
        console.log(a, b);

        // Destructuring
        let [c, d, e] = arr;
        console.log(c, d, e);
        // console.log(c,d,e,f); f not defined

        let aray = [12, 3, 34, 99, 5, 101];
        let [n1, n2, n3, ...rest] = aray; // remaining values are stored as an array in rest
        console.log(n1, n2, n3, rest);

        [n1, , , ...rest] = aray; // taking only requrie value 
        console.log(n1, rest);

        // let obj = {aa:"hello", bb:"world"};
        // let {aa , bb} = obj;
        // console.log(aa,bb);
        // or
        let { aa, bb } = { aa: "hello", bb: "world" };
        console.log(aa, bb);

    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

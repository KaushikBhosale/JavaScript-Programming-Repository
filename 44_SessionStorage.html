<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Session Storage</h1>

    <script>
       let key = "Sports"
        let value = "Cricket"

        sessionStorage.setItem(key,value);

        console.log(`the value at ${key} is ${sessionStorage.getItem(key)}`);

        if (key == "red" || key == "blue") {
            sessionStorage.removeItem(key);
            console.log("Removed ", key, " from Local Storage");
        }

        
        sessionStorage.name = "Rohit";
        sessionStorage.city = "Mumbai";
        sessionStorage.team = "MI";

        console.log(sessionStorage.key(3));
        console.log(sessionStorage.length);

        // sessionStorage.clear();
        // console.log("Cleared");

        // Storage Event
        window.onstorage= (e)=>{
            alert("name Changed");
        }
    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

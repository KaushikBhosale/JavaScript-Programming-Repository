<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matches closest contains methods</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>matches closest contains methods</h1>
    <div id="id1" class="box">This is an element ID1 <span id="sp1">This is span 1</span></div>
    <div id="id2" class="box">This is an element ID2</div>
    <script>

        let id1 = document.getElementById("id1");
        console.log(id1);

        console.log(id1.matches(".class"));
        console.log(id1.matches(".box"));


        let sp1 = document.getElementById("sp1");

        console.log(sp1.closest("#id1"));
        console.log(sp1.closest(".box"));
        console.log(sp1.closest("#sp1"));

        let c = document.getElementsByTagName("h1");
        console.log(sp1.contains(sp1)); // true
        console.log(id1.contains(sp1)); // true
        console.log(sp1.contains(id1)); // false
        

    </script>


    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

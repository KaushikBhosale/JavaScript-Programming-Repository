<body>
    <h1>Pyramid of DOOM or Callback hell</h1>
    <h3>When we have callback inside callbacks, the code gets difficult to manage,
        because it increases the indendation also it is difficult to read a code.
        Below we have a example from line number 42.
        To solve this problem we use promises which is next file</h3>

    <script>
        function senddMessageToCeo() {
            console.log("Company is in Danger Wake Uppppp...")
        }

        function loadScript(srcode, callback) {
            let script = document.createElement("script");
            script.src = srcode;
            document.body.appendChild(script);

            script.onload = function () {
                callback(null, srcode);
            }

            script.onerror = function () {
                console.log("Error Loading invalid source code or source code not found " + srcode)
                callback(new Error("source code got some errors"));
            }
        }

        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", function success(error, msg) {
            if (error) {
                console.log(error);
                senddMessageToCeo();
                return
            }
            loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", function success(error, msg) {
                if (error) {
                    console.log(error);
                    senddMessageToCeo();
                    return
                }
                loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", function success(error, msg) {
                    if (error) {
                        console.log(error);
                        senddMessageToCeo();
                        return
                    }
                    loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", function success(error, msg) {
                        if (error) {
                            console.log(error);
                            senddMessageToCeo();
                            return
                        }
                        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", function success(error, msg) {
                            if (error) {
                                console.log(error);
                                senddMessageToCeo();
                                return
                            }
                        });
                    });
                });
            });
        });
    </script>
</body>

        async function kab() {
            let mumbaiWhether = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("35 degrees");
                }, 1000);
            })

            let delhiWhether = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("6 degrees");
                }, 4000);
            })

            // mumbaiWhether.then(alert);
            // delhiWhether.then(alert);

            console.log("Fetching mumbai whether");
            let mumWait = await mumbaiWhether;
            console.log("Fetched mumbai whether : " + mumWait);

            console.log("\nFetching delhi whether");
            let delWait = await delhiWhether;
            console.log("Fetched delhi whether : " + delWait);

            return [mumWait, delWait];
        }

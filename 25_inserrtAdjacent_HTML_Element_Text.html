<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacent, insertElement, insertText</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1>insertAdjacentHTML, insertAdjacentElement, insertAdjacentText</h1>

    <div id="first">
        Hey i am a first in div
    </div>
    <script>
        let first = document.getElementById("first");
        first.insertAdjacentHTML("beforebegin", "<h3>Hey i am Zero beforebegin</h3>");
        first.insertAdjacentHTML("afterbegin", "<h3>Hey i am one afterbegin</h3>");
        first.insertAdjacentHTML("beforeend", "<h3>Hey i am two beforeend</h3>");
        first.insertAdjacentHTML("afterend", "<h3>Hey i am three afterend</h3>");
    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

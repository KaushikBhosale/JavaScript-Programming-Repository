<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance in JavaScript</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Inheritance in JavaScript</h1>

    <script>
        class Animal {
            constructor(name, color) {
                this.name = name;
                this.color = color;

            }
            run() {
                console.log(`This ${this.name} is Running`);
            }
            shouting() {
                console.log(`This ${this.name} is Shouting`);
            }
        }

        class Monkey extends Animal {
            eats() {
                console.log(`${this.name} Eats a BANANA`)
            }
        }

        let bandar = new Monkey("hupahuiya", "black");
        let cat = new Animal("Billi", "White");

        bandar.run();
        bandar.shouting();
        bandar.eats();

        cat.run();
        cat.shouting();

        // cat.eats(); 


    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

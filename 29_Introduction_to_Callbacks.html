        // Callback Functions with custom function
        function loadScript(srcode, callback) {
            let script = document.createElement("script");
            script.src = srcode;
            document.body.appendChild(script);
            script.onload = function () { // onLoad function after complete execution of 
                                          // complete execution function
                console.log("Script Loaded src = " + srcode);
                callback(srcode); // to run a argumental function & in arg the argumental functions argument


                // callback(script);

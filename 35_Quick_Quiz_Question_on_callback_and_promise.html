<body>
    <h1>Quick Quiz Practice Question on Callback and promise</h1>
    <h2>
        Rewrite the loadScript function we wrote in the beginning of the
        callback topic file name [ 32_Introduction_to_callback ]
        using Promises.
    </h2>

    <script>
        const loadScript = (srcode) => {
            return new Promise((resolve, reject) => {

                let script = document.createElement("script");
                script.type = "text/javascript";
                script.src = srcode;
                document.body.appendChild(script);

                script.onload = () => {
                    resolve("Script Loaded");
                }
                script.onerror = () => { 
                    reject("Script Unable to Load");
                }
            })
        };


        let p1 = loadScript("https://Acdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js");

        p1.then((value) => {
            console.log(value);
        }).catch((error)=>{
            console.log(error);
            console.log("We are sorry But unable to load the script");
        })
    </script>

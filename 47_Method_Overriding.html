<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Overriding</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Method Overriding</h1>

    <script>
        class Employee {

            login() {
                console.log(`Employee Has Login In`);
            }
            loginout() {
                console.log(`Employee Has Loginout in`);
            }
            requestLeaves(leaves) {
                console.log(`Employee has requested ${leaves} days of leaves`);
            }
        }

        class Programmer extends Employee{

            requestCoffe(x){
                console.log(`Employee has Requested ${x} Coffes`);
            }

            requestLeaves(leaves) {
                // console.log(`Employee has requested ${leaves + 1} days of leaves (One day leave Extra Enjoy Leaves)`);
                super.requestLeaves(leaves);
                console.log("One Extra leave");
            }
        }


        // let kab  =new Employee();
        let kab  =new Programmer();

        kab.login();
        kab.loginout();
        kab.requestLeaves(4);
        kab.requestCoffe(2);
    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

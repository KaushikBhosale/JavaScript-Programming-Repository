<body>
    <h1>Attribute Methods</h1>
    <!-- Setting custom attribute using data-nameofattribut = "" -->
    <div id="first" class="hey" data-game="IGI" data-player="Rohan"> i am a first container</div>

    <script>
        let first = document.getElementById("first");
        let x = first.getAttribute("class");
        console.log(x);
        first.setAttribute("name", "JSattribute");
        first.setAttribute("name", "JSattribute");
        first.removeAttribute("name");
        console.log(first.attributes)

        console.log(first.dataset);
        console.log(first.dataset.game);
        console.log(first.dataset.player);
    </script>

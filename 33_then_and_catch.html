<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises .then() and .catch()</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <h1>Promises .then() and .catch()</h1>

    <script>
        let p1 = new Promise(function (resolve, reject) {
            console.log("Promise is Pending1");
            setTimeout(()=>{
                console.log("I Kept The Promise and Resolved");
            },5500);   
            resolve("solved successsfully");
        });
        // console.log(p1)


        let p2 = new Promise(function (resolve, reject) {
            console.log("Promise is Pending2");
            setTimeout(()=>{
                console.log("I Kept The Promise and Rejected");
            },5500);    
            reject(new Error("I am an Error"));  
        });

        // console.log(p1,p2);


        p1.then((value)=>{
            console.log(value);
        });
        p1.then(alert);
        
        
        
        p2.then((value)=>{
            console.log(value);
        })
        p2.catch((error)=>{
            console.log("Some error occured in p2 : " + error);
        });
        
        p2.then((value)=>{
            console.log(value);
        },function (error) {
            console.log("with then and catch "+error)
        });

        
    </script>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
